name: Check INTERLIS model

on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
      
    - name: setup java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        java-package: 'jre'
    - run: curl -O https://downloads.interlis.ch/ili2c/ili2c-5.3.2.zip
    - run: unzip ili2c-5.3.2.zip ili2c.jar
    - run: ls -alp
    - run: java -jar ili2c.jar ./ili/KGKCGC_FPDS2_V1_1.ili